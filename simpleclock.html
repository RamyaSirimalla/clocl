<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG CLOCK</title>
    <link rel="stylesheet" href="clockstyle.css">
</head>

<body>
    <h1>RAMYA</h1>
    <div class="clock-dial">
        <div class="point"></div>
        <div class="hour hour-1">I</div>
        <div class="hour hour-2">II</div>
        <div class="hour hour-3">III</div>
        <div class="hour hour-4">IV</div>
        <div class="hour hour-5">V</div>
        <div class="hour hour-6">VI</div>
        <div class="hour hour-7">VII</div>
        <div class="hour hour-8">VIII</div>
        <div class="hour hour-9">IX</div>
        <div class="hour hour-10">X</div>
        <div class="hour hour-11">XI</div>
        <div class="hour hour-12">XII</div>

        <div class="brand">AJANTA</div>

        <div class="minute-hand-wrapper" id="minute-hand">
            <div class="minute-hand">
                <div class="hand"></div>
                <div class="arrow">V</div>
            </div>
        </div>
        <div class="hour-hand-wrapper" id="hour-hand">
            <div class="hour-hand">
                <div class="hand"></div>
                <div class="arrow">V</div>
            </div>
        </div>
        <div class="second-hand-wrapper" id="second-hand">
            <div class="second-hand">
                <div class="hand"></div>

            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
